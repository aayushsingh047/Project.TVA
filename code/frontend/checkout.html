<!-- Complete checkout page with order summary and payment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hotel Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">HotelBook</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="rooms.html" class="nav-link">Rooms</a>
                <div id="authNav"></div>
            </div>
        </div>
    </nav>

    <div class="checkout-wrapper">
        <div class="checkout-form">
            <h1>Checkout</h1>

            <form id="checkoutForm">
                <h2 style="font-size: 1.2rem; margin-top: 2rem; margin-bottom: 1rem; color: #1f2937;">Guest Information</h2>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="guestName" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="guestEmail" class="form-input" placeholder="john@example.com" required>
                </div>

                <h2 style="font-size: 1.2rem; margin-top: 2rem; margin-bottom: 1rem; color: #1f2937;">Payment Method</h2>
                
                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" id="cardName" class="form-input" placeholder="Name on card" required>
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" class="form-input" placeholder="4242 4242 4242 4242" maxlength="19" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" id="cardExpiry" class="form-input" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" id="cardCVV" class="form-input" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Complete Payment</button>
                <p id="paymentMessage" class="auth-message" style="margin-top: 1rem;"></p>
            </form>
        </div>

        <div class="order-summary" style="height: fit-content; position: sticky; top: 100px;">
            <h3>Order Summary</h3>
            <div id="orderDetails"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="totalAmount">$0.00</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HotelBook. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
